<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Speech API Demo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      color: white;
      margin-bottom: 40px;
    }
    
    header h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    main {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
    }
    
    section {
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }
    
    h2 {
      color: #333;
      margin-bottom: 20px;
      font-size: 1.5em;
    }
    
    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    
    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    #start-recognition {
      background: #4CAF50;
      color: white;
    }
    
    #stop-recognition {
      background: #f44336;
      color: white;
    }
    
    #speak-text {
      background: #2196F3;
      color: white;
    }
    
    #stop-speech {
      background: #ff9800;
      color: white;
    }
    
    textarea {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 5px;
      font-family: inherit;
      font-size: 1em;
      resize: vertical;
      min-height: 80px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #2196F3;
    }
    
    .status {
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 15px;
      display: none;
    }
    
    .status.show {
      display: block;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1976d2;
      border-left: 4px solid #1976d2;
    }
    
    .status.success {
      background: #e8f5e9;
      color: #388e3c;
      border-left: 4px solid #388e3c;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border-left: 4px solid #c62828;
    }
    
    .results {
      margin-top: 20px;
    }
    
    .result-item {
      padding: 10px;
      background: #f5f5f5;
      border-radius: 5px;
      margin-bottom: 10px;
      border-left: 3px solid #667eea;
    }
    
    .transcript {
      font-weight: 600;
      color: #333;
    }
    
    .confidence {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }
    
    .final {
      background: #e8f5e9;
      border-left-color: #4CAF50;
    }
    
    @media (max-width: 768px) {
      main {
        grid-template-columns: 1fr;
      }
      
      header h1 {
        font-size: 1.8em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>ðŸŽ¤ Web Speech API Demo</h1>
      <p>Speech Recognition & Text-to-Speech</p>
    </header>
    
    <main>
      <section id="speech-recognition">
        <h2>Speech Recognition</h2>
        <div class="controls">
          <button id="start-recognition">Start Listening</button>
          <button id="stop-recognition" disabled>Stop Listening</button>
        </div>
        <div id="recognition-status" class="status"></div>
        <div id="recognition-results" class="results"></div>
      </section>
      
      <section id="speech-synthesis">
        <h2>Text-to-Speech</h2>
        <div class="controls">
          <textarea id="text-input" placeholder="Enter text to speak...">Hello, this is a test of the Web Speech API.</textarea>
          <button id="speak-text">Speak</button>
          <button id="stop-speech" disabled>Stop</button>
        </div>
        <div id="synthesis-status" class="status"></div>
      </section>
    </main>
  </div>
  
  <script src="web-speach-api-example-2.js"></script>
</body>
</html>
